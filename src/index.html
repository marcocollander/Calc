<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Simple calculator</title>
    </head>
    <body>
        <div class="parent">
            <div id="resDisplay" class="divWynik"></div>
            <button id="btn7" class="div2 btnClass">7</button>
            <button id="btn8" class="div3 btnClass">8</button>
            <button id="btn9" class="div4 btnClass">9</button>
            <button id="btn4" class="div5 btnClass">4</button>
            <button id="btn5" class="div6 btnClass">5</button>
            <button id="btn6" class="div7 btnClass">6</button>
            <button id="btn1" class="div8 btnClass">1</button>
            <button id="btn2" class="div9 btnClass">2</button>
            <button id="btn3" class="div10 btnClass">3</button>
            <button id="btn0" class="div11 btnClass">0</button>
            <button id="comma" class="div12 btnClass">,</button>
            <button id="oper+" class="div13 btnClass">+</button>
            <button id="oper-" class="div14 btnClass">-</button>
            <button id="oper*" class="div15 btnClass">*</button>
            <button id="oper/" class="div16 btnClass">/</button>
            <button id="result" class="div17 btnClass">=</button>
        </div>
        <script type="text/javascript" src="./js/app.js"></script>
    </body>
</html>
